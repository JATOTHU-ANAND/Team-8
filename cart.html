<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Delivery — Cart & Checkout</title>
  <style>
    header{
      background-color:lightblue;
    }
    :root{--bg:#fbfbfd;--card:#fff;--muted:#6b7280;--accent:#ef6c00;--success:#10b981;--danger:#ef4444}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);margin:0;color:#111}
    .wrap{max-width:1100px;margin:28px auto;padding:20px}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:48px;height:48px;border-radius:10px;overflow:hidden}
    .logo img{width:100%;height:100%;object-fit:cover}
    h1{margin:0;font-size:20px}
    .muted{color:var(--muted);font-size:13px}

    .grid{display:grid;grid-template-columns:1fr 360px;gap:18px}
    @media(max-width:960px){.grid{grid-template-columns:1fr}}

    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(16,24,40,.06)}
    .menu{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    @media(max-width:640px){.menu{grid-template-columns:1fr}}

    .dish{display:flex;gap:12px;align-items:center;border-radius:10px;padding:10px;border:1px solid rgba(15,23,42,.04)}
    .dish .img{width:84px;height:64px;border-radius:8px;overflow:hidden}
    .dish .img img{width:100%;height:100%;object-fit:cover}
    .dish .meta{flex:1}
    .dish .title{font-weight:700}
    .dish .desc{font-size:13px;color:var(--muted)}
    .dish .price{font-weight:700}
    .dish .add{margin-left:auto}
    .btn{border:0;padding:8px 12px;border-radius:8px;background:#f3f4f6;cursor:pointer}
    .accent{background:var(--accent);color:white}

    /* cart list */
    .cart-list{display:flex;flex-direction:column;gap:10px}
    .cart-item{display:flex;gap:12px;align-items:center}
    .cart-item .img{width:68px;height:56px;border-radius:8px;overflow:hidden}
    .cart-item .meta{flex:1}
    .controls{display:flex;gap:8px;align-items:center}
    .qty{width:54px;text-align:center;padding:6px;border-radius:8px;border:1px solid rgba(15,23,42,.06)}

    .summary{display:flex;flex-direction:column;gap:10px}
    .row{display:flex;justify-content:space-between;align-items:center}
    .total{font-size:18px;font-weight:800}
    .checkout-btn{background:var(--accent);color:white;border:0;padding:12px;border-radius:10px;font-weight:700;cursor:pointer;width:100%}

    form{display:flex;flex-direction:column;gap:10px}
    input,select,textarea{padding:10px;border-radius:8px;border:1px solid rgba(15,23,42,.06)}
    label{font-size:13px;color:var(--muted)}
    .two{display:grid;grid-template-columns:1fr 1fr;gap:8px}

    .small{font-size:13px;color:var(--muted)}
    .promo{display:flex;gap:8px}
    .note{font-size:13px;color:var(--muted)}
    .empty{padding:30px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo"><img src="https://images.unsplash.com/photo-1543353071-873f17a7a088?w=800&q=60&auto=format&fit=crop" alt="logo"></div>
        <div>
          <h1>Foodify</h1>
          <div class="muted">Food delivery — Cart & Checkout</div>
        </div>
      </div>
      <div class="muted"></div>
    </header>

    <div class="grid">
      <!-- LEFT: Menu & Cart -->
      <main>
        <section class="card" aria-labelledby="menuHeading">
          <h2 id="menuHeading">Menu</h2>
          <p class="muted">Tap <strong>Add</strong> to add items to your cart. Images are loaded from online sources.</p>

          <div id="menu" class="menu" role="list">
            <!-- injected dishes -->
          </div>
        </section>

        <div style="height:12px"></div>

        <section class="card">
          <h2>Your cart</h2>
          <div id="cartWrap">
            <div id="cartList" class="cart-list" aria-live="polite"></div>
            <div id="emptyState" class="empty" style="display:none">Your cart is empty — add tasty food from the menu.</div>
          </div>
          <div style="display:flex;gap:8px;margin-top:12px">
            <button id="clearBtn" class="btn">Clear cart</button>
            <button id="continueBtn" class="btn">Add sample items</button>
          </div>
        </section>
      </main>

      <!-- RIGHT: Summary & Checkout -->
      <aside class="card">
        <h2>Order summary</h2>

        <div class="summary">
          <div class="row"><div class="small">Items</div><div id="itemsCount">0</div></div>
          <div class="row"><div class="small">Subtotal</div><div id="subtotal">₹0.00</div></div>
          <div class="row"><div class="small">Delivery fee</div><div id="delivery">₹0.00</div></div>
          <div class="row"><div class="small">Taxes (GST)</div><div id="taxes">₹0.00</div></div>

          <div class="row total"><div>Total</div><div id="total">₹0.00</div></div>

          <div>
            <label class="small" for="tip">Tip — optional</label>
            <select id="tip"><option value="0">No tip</option><option value="20">₹20</option><option value="50">₹50</option><option value="100">₹100</option></select>
          </div>

          <div>
            <label class="small" for="promo">Promo code</label>
            <div class="promo"><input id="promo" placeholder="Enter code"><button id="applyPromo" class="btn">Apply</button></div>
            <div id="promoMsg" class="note"></div>
          </div>

          <button id="checkoutBtn" class="checkout-btn">Checkout</button>

          <div id="checkoutForm" style="display:none;margin-top:10px">
            <form id="form">
              <label for="name">Full name</label>
              <input id="name" required placeholder="Ravi Kumar">

              <label for="phone">Phone number</label>
              <input id="phone" inputmode="tel" required placeholder="+91 98765 43210">

              <label for="address">Delivery address</label>
              <textarea id="address" rows="2" required placeholder="Street, area, city, pincode"></textarea>

              <div class="two">
                <div>
                  <label for="payment">Payment method</label>
                  <select id="payment"><option>Cash on delivery</option><option>Card (mock)</option><option>UPI (mock)</option></select>
                </div>
                <div>
                  <label class="sm
