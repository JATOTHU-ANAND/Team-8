<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/main.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }
    .sidebar {
      width: 220px;
      height: 100vh;
      background: #2c3e50;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
    }
    .sidebar a:hover {
      background: #34495e;
    }
    .main-content {
      margin-left: 240px;
      padding: 20px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #2c3e50;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Users</a>
    <a href="#">Restaurants</a>
    <a href="#">Orders</a>
    <a href="#">Offers</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Admin Dashboard</h1>

    <!-- Cards Section -->
    <div class="cards">
      <div class="card">
        <h2>120</h2>
        <p>Users</p>
      </div>
      <div class="card">
        <h2>15</h2>
        <p>Restaurants</p>
      </div>
      <div class="card">
        <h2>240</h2>
        <p>Orders</p>
      </div>
    </div>

    <!-- Table Section -->
    <h2>Recent Orders</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>User</th>
          <th>Restaurant</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#001</td>
          <td>Alice</td>
          <td>Pizza Place</td>
          <td>Delivered</td>
        </tr>
        <tr>
          <td>#002</td>
          <td>Bob</td>
          <td>Burger Hub</td>
          <td>Pending</td>
        </tr>
        <tr>
          <td>#003</td>
          <td>Charlie</td>
          <td>Sushi Bar</td>
          <td>In Progress</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
